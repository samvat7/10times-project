<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Create Event Page</title>

    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <title>React App</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.9/babel.min.js"></script>
    <script src="https://kit.fontawesome.com/fe69022f97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>


</head>

<body>
    <div id="root">

        <div id="header-div">
            <a href="events.html">Events</a>
            <a href="index.html">Add Event</a>
        </div>


        <div class="create-event-container">
            <p id="create-page-heading">Create Event Page</p>
            <form id="createEventForm">
                <div id="event-form-main-div">
                    <div id="event-form-child-div">
                        <div id="event-details-div">
                            <div>
                                <input type="text" id="eventName" name="eventName" placeholder="Event Name" required>
                            </div>

                            <div id="start-time-div">
                                <span><i class="fa-regular fa-calendar"></i> Start</span>

                                <div x-data
                                    x-init="flatpickr($refs.datetimewidget, {wrap: true, enableTime: true, dateFormat: 'M j, Y h:i K'});"
                                    x-ref="datetimewidget"
                                    class="flatpickr container mx-auto col-span-6 sm:col-span-6 mt-5">
                                    <div class="flex align-middle align-content-center">
                                        <input x-ref="datetime" type="text" id="start-datetime" data-input
                                            placeholder="Select.."
                                            class="block w-full px-2 border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 rounded-l-md shadow-sm">

                                        <a class="hidden h-11 w-10 input-button cursor-pointer rounded-r-md bg-transparent border-gray-300 border-t border-b border-r"
                                            title="clear" data-clear>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mt-2 ml-1"
                                                viewBox="0 0 20 20" fill="#c53030">
                                                <path fill-rule="evenodd"
                                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                        </a>
                                    </div>

                                </div>

                                <script
                                    src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
                                <link rel="stylesheet"
                                    href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/themes/airbnb.min.css">
                                <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
                                    defer></script>

                            </div>

                            <div id="end-time-div">

                                <span><i class="fa-regular fa-calendar"></i> End</span>
                                
                                <div x-data
                                    x-init="flatpickr($refs.datetimewidget, {wrap: true, enableTime: true, dateFormat: 'M j, Y h:i K'});"
                                    x-ref="datetimewidget"
                                    class="flatpickr container mx-auto col-span-6 sm:col-span-6 mt-5">
                                    <div class="flex align-middle align-content-center">
                                        <input x-ref="datetime" type="text" id="end-datetime" data-input
                                            placeholder="Select.."
                                            class="block w-full px-2 border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 rounded-l-md shadow-sm">

                                        <a class="hidden h-11 w-10 input-button cursor-pointer rounded-r-md bg-transparent border-gray-300 border-t border-b border-r"
                                            title="clear" data-clear>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mt-2 ml-1"
                                                viewBox="0 0 20 20" fill="#c53030">
                                                <path fill-rule="evenodd"
                                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                        </a>
                                    </div>

                                </div>
                                 </div>
                            <div style="display: flex; justify-content: space-between;">
                                <label for="multiSessionEvent" id="mutli-session-event-label">Create Multi-Session
                                    Event</label>
                                <div id="multiSessionEvent" onclick="toggleCheckBox()">
                                    <input type="checkbox"  name="multiSessionEvent">
                                </div>
                                
                                
                            </div>
                            <div id="event-location-div">
                                <i class="fa-solid fa-location-dot"></i><input type="text" id="eventLocation" name="eventLocation"
                                    placeholder="Add Event Location">
                            </div>
                            <div style="display: flex;flex-direction: row;justify-content: space-between;">
                                <span>Tickets: </span>
                                <select id="tickets" name="tickets">
                                    <option value="free">Free</option>
                                    <option value="paid">Paid</option>
                                </select>
                            </div>
                            <div id="approval-div">
                                <label for="requireApproval">Require Approval</label>
                                <style>
                                    .toggle-checkbox:checked {
                                        @apply: right-0 border-green-400;
                                        right: 0;
                                        border-color: #54b3f3;
                                    }

                                    .toggle-checkbox:checked+.toggle-label {
                                        @apply: bg-green-400;
                                        background-color: #000000;
                                    }
                                </style>

                                <div
                                    class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in" style="
                                    transform: translateY(0.5vh);
                                ">
                                    <input type="checkbox" name="toggle" id="tickets-toggle"
                                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
                                    <label for="toggle"
                                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </div>
                            <div id="capacity-div" style="display: flex;flex-direction: row;">
                                <span>Capacity: </span>
                                <input type="number" id="capacity-textarea" name="capacity">
                            </div>
                            <div id="visibility-div" style="display: flex;flex-direction: row;">
                                <span>Visibility: </span>
                                <select id="visibility-select" name="visibility">
                                    <option value="public">Public</option>
                                    <option value="private">Private</option>
                                </select>
                            </div>
                        </div>

                        <div id="event-preview-div">
                            <div id="theme-preview-div">
                                <img src="assets/you_are_invited.jpg" alt="" id="theme-preview-img">
                                <input type="hidden" id="thumbnail-img-url" name="thumbnailImgUrl">
                                <div id="image-url-input" style="display:none;">
                                    <input type="text" id="image-url" placeholder="Enter Image URL">
                                    <button type="button" id="update-image-button">Update Image</button>
                                  </div>
                                  
                            </div>
                            <div id="theme-select-div">
                                <div>
                                   <p>Theme:</p> 
                                <div class="theme-container">
                                    <div class="theme" onclick="selectTheme('minimal')">
                                      <img src="assets/minimal.jpg" alt="Minimal" id="minimal">
                                      <span>Minimal</span>
                                    </div>
                                    <div class="theme" onclick="selectTheme('holiday')">
                                      <img src="assets/holiday.jpg" alt="Holiday" id="holiday">
                                      <span>Holiday</span>
                                    </div>
                                    <div class="theme" onclick="selectTheme('abstract')">
                                      <img src="assets/abstract.jpg" alt="Abstract" id="abstract">
                                      <span>Abstract</span>
                                    </div>
                                    <div class="theme" onclick="selectTheme('quantum')">
                                      <img src="assets/quantum.jpg" alt="Quantum" id="quantum">
                                      <span>Quantum</span>
                                    </div>
                                  </div> 
                                </div>
                                
                                  <select id="selected-theme" name="selectedTheme" style="display: none;">
                                    <option value="minimal">Minimal</option>
                                    <option value="holiday">Holiday</option>
                                    <option value="abstract">Abstract</option>
                                    <option value="quantum">Quantum</option>
                                  </select>
                                   
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="submit-button">Create Event</button>
                    </div>
                </div>




            </form>
        </div>
    
        
    
</div>

    <script src="app.js"></script>
    <script src="script.js"></script>
    
    
</body>

</html>
